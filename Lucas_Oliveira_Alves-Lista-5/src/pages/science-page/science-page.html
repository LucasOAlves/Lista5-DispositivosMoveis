<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Science
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let noticia of noticias; let i=index" (click)="openModal(i)">
    <ion-thumbnail item-left>
      <img src = {{noticia.thumbnail}}>
    </ion-thumbnail>
    <h2>{{noticia.titulo}}</h2>
    <p>{{noticia.data}}</p>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
 
</ion-content>
